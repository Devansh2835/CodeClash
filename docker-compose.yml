
services:
  mongodb:
    image: mongo:7
    container_name: codebattle-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: codebattle
    volumes:
      - mongodb_data:/data/db
    networks:
      - codebattle-network

  redis:
    image: redis:7-alpine
    container_name: codebattle-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - codebattle-network

volumes:
  mongodb_data:
  redis_data:

networks:
  codebattle-network:
    driver: bridge
